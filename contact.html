<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Sebastian Knight</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;">
    <h1 class="brand">Sebastian Knight</h1>
    <nav class="nav">
      <a href="index.html" class="nav-link ">Home</a>
      <a href="projects.html" class="nav-link ">Projects</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
  </div>
</header>

  <main class="container">
    <section class="section">
      <h2>Contact</h2>
      <p>If you’d like to discuss a role, a project or just say hello, feel free to reach out.</p>
      <div class="form">
        <label>Your Name</label>
        <input type="text" placeholder="Your name"/>
        <label>Your Email</label>
        <input type="email" placeholder="name@example.com"/>
        <label>Message</label>
        <textarea rows="6" placeholder="Write your message here…"></textarea>
        <a class="btn" href="mailto:sebastian@knight.net">Send Email</a>
      </div>
      <div class="cta-row" style="margin-top:16px">
        <a class="btn btn-ghost" href="https://github.com/SKnight-Tech" target="_blank" rel="noopener">GitHub</a>
        <a class="btn btn-ghost" href="https://www.linkedin.com/in/yourprofile/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>© Sebastian Knight ·</p>
    </div>
  </footer>
</body>
</html>
