<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindVault – Alphanumeric Trainer (Lite)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MindVault – Alphanumeric Trainer (Lite)</h1>
    <p>Train short‑term memory with numbers, letters, or mixed sequences.</p>
  </header>

  <section class="controls">
    <label>Mode:
      <select id="mode">
        <option value="numbers">Numbers</option>
        <option value="letters">Letters</option>
        <option value="mixed" selected>Mixed</option>
      </select>
    </label>

    <label>Length:
      <select id="length">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>
    </label>

    <label>Show (seconds):
      <input id="seconds" type="number" min="1" max="60" value="8" />
    </label>

    <label class="toggle">
      <input id="spacedToggle" type="checkbox" />
      Spaced repetition
    </label>

    <button id="startBtn">Start</button>
    <button id="nextBtn" disabled>Next</button>
  </section>

  <main>
    <div class="stage">
      <div id="sequence" class="sequence"></div>

      <div class="answer-box">
        <input id="answerInput" type="text" placeholder="Type what you remember…" disabled />
        <button id="checkBtn" disabled>Check</button>
      </div>

      <div id="feedback" class="feedback"></div>
      <div id="stats" class="stats"></div>
    </div>
  </main>

  <footer>
    <small>Stats are stored locally in your browser. © MindVault Lite</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
